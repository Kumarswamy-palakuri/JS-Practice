<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Tic Tac Toe</h1>
    <div class="choose">
      <span>Choose How wants to start first</span>
      <button>You</button>
      <button>Comp</button>
    </div>
    <div class="boxes">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
    <div class="buttons">
      <button id="startGame">StartGame</button>
      <button id="endGame">RestartGame</button>
    </div>
  </div>
</body>
</html>
