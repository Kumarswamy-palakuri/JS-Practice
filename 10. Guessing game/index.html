<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="h3">
      <h3>I am thinking of a number between 1-100.</h3>
      <h3>Can you guess it?</h3>
    </div>
    <input type="number" name="" value="" id="input"><br>
    <p id="guessLevel"></p>
    <p id="NoOfGuesses">No. of guesses: 0</p>
    <p id="GuessedNos">Your guesses :</p>
    <button id="btn">GUESS</button>
    <p id="design">Designed by Kumara-swamy</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
